<body>
    <script language="javascript">
        var aaa = "HELLO WORLD";
        var abc = aaa.charAt(2)
        document.write(abc + "<br>");

        var str1 = "Hello ";
        var str2 = "world!";
        var res = str1.concat(str2);
        document.write(res + "<br>");

        var str = "Hello world, welcome to the universe.";
        var n = str.indexOf("welcome");
        document.write(n + "<br>");

        var st = "Hello world!";
        var re = st.substr(2, 5);
        document.write(re + "<br>");

        var tr = "Hello World!";
        var es = tr.toLowerCase();
        var s = tr.toUpperCase();
        document.write(es + "<br>");
        document.write(s + "<br>");


        var t = "Visit Microsoft!";
        var e = t.replace("Microsoft", "W3Schools");

        document.write(e + "<br>");
    </script>
