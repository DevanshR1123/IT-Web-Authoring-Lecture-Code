<!DOCTYPE html>
<html>
<head>
	<title>Lecture 6.2</title>
</head>
<body>
<script type="text/javascript">
	var a = prompt('Enter a number...')
	var total = 0
	for (var i = 1; i <= 10; i++) {
		document.write(`${a} x ${i} = ${i*a}<br>`)
		total+=i
	}
	document.write('_________<br>')
	document.write('Total: ',total)
</script>
</body>
</html>
