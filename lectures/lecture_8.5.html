<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letcure 8.5</title>
</head>

<body>
    <h2>JavaScript Operators</h2>
    <script>
        var x = 5;
        var y = 2;
        var z = x + y;
        var p = x * y;
        var d = x / y;
        var m = x % y;

        document.write(z);
        document.write("<br>");
        document.write(p);
        document.write("<br>");
        document.write(d);
        document.write("<br>");
        document.write(m);
        document.write("<br><br><br>");

        var u = 10;
        u += 5;
        document.write(u);
        document.write("<br>");

        var txt1 = "John";
        var txt2 = "Doe";
        document.write(txt1 + "      " + txt2);
        document.write("<br>");

        txt3 = "What a very ";
        txt3 += "nice day";
        document.write(txt3);
        document.write("<br>");

        var a = 5 + 5;
        var b = "5" + 5;
        var c = "Hello" + 5;
        document.write(a + "<br>" + b + "<br>" + c);
        document.write("<br>");

        var x = 5;
        x++;
        var z = x;
        document.write(z);
        document.write("<br>");

        var x = 5;
        x--;
        var z = x;
        document.write(z);
        document.write("<br>");

        var n = 5;
        document.write("exponentiate", n ** 3, "<br>");
        var x = 5;
        var z = Math.pow(x, 4);
        document.write(z, "<br>");
    </script>
</body>

</html>
