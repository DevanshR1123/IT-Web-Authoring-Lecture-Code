<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 3.2</title>
</head>

<body>
    <script>
        var no = prompt('Enter your percentage')
        if (no >= 90 && no <= 100) {
            document.write('A*')
        } else if (no >= 80 && no <= 89) {
            document.write('A')
        } else if (no >= 70 && no <= 79) {
            document.write('B')
        } else if (no >= 60 && no <= 69) {
            document.write('C')
        } else {
            document.write('Fail')
        }
    </script>
</body>

</html>
