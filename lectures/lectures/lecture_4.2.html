<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 4.1</title>
</head>

<body>
    <script>
        function f1() {
            document.bgColor = 'red'
            window.setTimeout(f2, 1200)
        }

        function f2() {
            document.bgColor = 'yellow'
            window.setTimeout(f3, 1200)
        }

        function f3() {
            document.bgColor = 'brown'
            window.setTimeout(f4, 1200)
        }

        function f4() {
            document.bgColor = 'green'
            window.setTimeout(f5, 1200)
        }

        function f5() {
            document.bgColor = 'purple'
            window.setTimeout(f6, 1200)
        }

        function f6() {
            document.bgColor = 'orange'
            window.setTimeout(f7, 1200)
        }

        function f7() {
            document.bgColor = 'blue'
            window.setTimeout(f1, 1200)
        }

        function msg() {
            window.status = "Display of 7 distinct colors"
        }
    </script>
    <input type="button" name="b1" value="Color" onmouseover="f1()">
    <input type="button" name="b2" value="Message" onclick="msg()">
</body>

</html>
