<!DOCTYPE html>
<html>
<head>
	<title>Lecture 7.2</title>
</head>
<body>
<script type="text/javascript">
	var w = +prompt('Block Width...')
	var h = +prompt('Block Height...')
	var char = prompt('Type a Character')

	for (var b = 0; b < h; b++) {
	for (var a = 0; a < w; a++) {
		document.write(char)
	}	
		document.write('<br>')
	}


</script>
</body>
</html>
